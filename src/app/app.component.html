<form #f="ngForm" (ngSubmit) = "saveData(f)">
  <fieldset>
    <legend>Your Details:</legend>
    <label>Name: <input type="text" name="name" size="30" maxlength="100" required [(ngModel)] = "name"></label><br />
    <label>Email: <input type="email" name="email" size="30" maxlength="100" required [(ngModel)] = "email"></label><br />
    <label>Password: <input type="password" name="password" size="30" maxlength="100" required [(ngModel)] = "password"></label><br />
    <select [(ngModel)]="gender" name="gender" required>
       <option *ngFor = "let combo of combos" [value]=combo>{{combo}}</option>
    </select>
    <input type="submit" value="Save" [disabled]="f.form.invalid"/>
  </fieldset><br />
</form>
